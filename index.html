<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 | Newspaper</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./dist/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg">
        <a class="navbar-brand" href="#Home">The Traveler's Digest</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#Home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div id="category-menu-items" class="dropdown-menu" aria-labelledby="categoryDropdown">
                        
                    </div>
                </li>
                <li class="nav-item auth-user">
                    <a class="nav-link" href="#ArticleForm">Create Article</a>
                </li>
                <li class="nav-item user login">
                    <a class="nav-link" href="#Login">Editor login</a>
                </li>
                <li class="nav-item auth-user logout">
                    <a class="nav-link" href="#Logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container main-container">
        <main id="content">
            <!-- articles pulled dynamically via js -->
        </main>
    </div>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 text-center small">
                &copy; Anna Sabo
            </div>
        </div>
    </footer>

    <!-- Modals -->
    <div id="create-article-success" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Article Published!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Successfully created and published the article.</p>
                </div>
                <div class="modal-footer">
                    <button id="continue-editing" type="button" class="btn btn-secondary" data-dismiss="modal">Add Another Article</button>
                    <button id="go-to-home" type="button" class="btn btn-primary" data-dismiss="modal">Go to the home page</button>
                </div>
            </div>
        </div>
    </div>

    <div id="create-article-failure" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>There was an error creating or publishing your article.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./node_modules/ckeditor4/ckeditor.js" type="text/javascript"></script>
    <script src="./dist/app.js" type="text/javascript"></script>
</body>
</html>
